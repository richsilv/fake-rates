<head>
  <title>Fake Rates</title>
</head>

<body>
  <div class="row">
    <div class="small-12 columns">
      {{> main}}
    </div>
  </div>
</body>

<template name="main">

  <h1>Current Streams</h1>

  <table style="width: 100%">
  	<thead>
  		<tr><th>Ticker</th><th>StDev</th><th>Delay</th><th>Last Price</th><th>First Price</th><th>ID</th><th>Stop?</th><th>Delete?</th></tr>
  	</thead>
  		{{#each emitters}}
  			<tr><td>{{ticker}}</td><td>{{stDev}}</td><td>{{delay}}</td><td>{{lastPriceTime}}</td><td>{{firstPrice}}</td><td>{{_id}}</td><th class="stopButton">O</th><th class="deleteButton">X</th></tr>
  		{{/each}}
  	<tbody>
  		
  	</tbody>
  </table>

  <form>
    <div class="row">
      <div class="small-4 columns">
        <label>Ticker</label><input type="text" placeholder="Ticker" id="ticker" />
      </div>
      <div class="small-4 columns">
        <label>Seed Price (optional)</label><input type="number" placeholder="1.00" id="seedPrice" />
      </div> 
      <div class="small-4 columns">
        <label>Volatility % (optional)</label><input type="number" placeholder="1.00" id="stDev" />
      </div>
    </div>
    <div class="row">
      <div class="small-4 columns">
        <label>Expected Delay, Sec.s (optional)</label><input type="number" placeholder="1.00" id="delay" />
      </div>
      <div class="small-4 columns">
        <label>Spread (optional)</label><input type="number" placeholder="0.01" id="spread" />
      </div>
      <div class="small-4 columns">
        <a href="#" class="button" style="width: 100%; height; 100%" id="startSteam">Start Stream</a>
      </div>
    </div>
  </form>

  {{#if startStreamError}}
    <div class="rounded callout panel">
      {{startStreamError}}
    </div>
  {{/if}}

  <div class="row">
    <div class="small-3 small-centered columns">
    <a href="#" class="secondary button" style="width: 100%; height; 100%" id="deleteData">Delete All Data</a>
    </div>
  </div>

  <div class="row">
    <div class="medium-10 columns">
      <pre class="tickBox">
        {{#each ticks}}
          {{time}}, {{ticker}}, {{mid}}, {{emitter}}
        {{/each}}
      </pre>
    </div>
  </div>

</template>
